name: Build and Release Public

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to fetch tags

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry and dependencies
        run: |
          pip install poetry
          poetry install --no-interaction --no-root
      
      - name: Check version consistency
        run: |
          $tag_version = "${{ github.ref_name }}".substring(1)
          $toml_version = poetry version -s
          if ($tag_version -ne $toml_version) {
            echo "Error: Tag version ($tag_version) does not match pyproject.toml version ($toml_version)."
            exit 1
          }

      - name: Generate version file
        run: poetry run python docs/scripts/prepare_build.py

      - name: Build executable with Nuitka
        working-directory: ${{ github.workspace }}/src
        run: |
          poetry run nuitka `
            --standalone `
            --onefile `
            --windows-icon-from-ico="godforsaken_save_manager/resources/app.ico" `
            --enable-plugin=pyside6 `
            --include-data-dir=godforsaken_save_manager/resources=resources `
            --include-data-dir=godforsaken_save_manager/ui/styles=ui/styles `
            --include-data-dir=godforsaken_save_manager/i18n/langs=i18n/langs `
            --output-dir=${{ github.workspace }}/build `
            --output-filename=GodForsakenSaveManager.exe `
            --assume-yes-for-downloads `
            godforsaken_save_manager/main.py

      - name: Compute SHA256 hash
        id: hash
        run: |
          $hashValue = (Get-FileHash -Algorithm SHA256 build/GodForsakenSaveManager.exe).Hash.ToLower()
          echo "sha256=$hashValue" >> $env:GITHUB_OUTPUT

      - name: Get release notes
        id: release_notes
        run: |
          $notes = git tag -l --format='%(contents)' ${{ github.ref_name }}
          $delimiter = "EOF_MARKER"
          echo "notes<<$delimiter" >> $env:GITHUB_OUTPUT
          echo "$notes" >> $env:GITHUB_OUTPUT
          echo "$delimiter" >> $env:GITHUB_OUTPUT

      - name: Create version.json
        run: |
          $version = "${{ github.ref_name }}".substring(1)
          $notes_json = "${{ steps.release_notes.outputs.notes }}"
          # Convention for EN/ZH release notes: "中文说明 EN: English notes"
          if ($notes_json -like '*EN:*') {
            $zh_notes = ($notes_json.Split('EN:')[0]).Trim()
            $en_notes = ($notes_json.Split('EN:')[1]).Trim()
          } else {
            $zh_notes = $notes_json
            $en_notes = $notes_json
          }

          $version_info = [PSCustomObject]@{
              version   = $version
              notes     = @{
                  zh = $zh_notes
                  en = $en_notes
              }
              url       = "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/GodForsakenSaveManager.exe"
              sha256    = "${{ steps.hash.outputs.sha256 }}"
              timestamp = (Get-Date -Format o)
          }
          
          $version_info | ConvertTo-Json -Compress | Out-File -Encoding utf8 version.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: |
            build/GodForsakenSaveManager.exe
            version.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

